<head>

<body>

    <!-- HEADER -->
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-half">
                        <h1 class="title">
                            ระบบจับรางวัล
                        </h1>
                        <h2 class="subtitle">
                            งานเลี้ยงปีใหม่ โรงพยาบาลอ่างทอง 2562
                        </h2>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--// HEADER -->

    <!-- COUNTER -->
    <section class="section " id="statistic" style="padding-top: 15px;">
        <div class="columns is-centered">
            <div class="column is-half is-primary">

                <nav class="level is-mobile">
                    <div class="level-item has-text-centered">
                        <div>
                            <p class="heading is-size-6">ผู้ลุ้นโชค</p>
                            <p class="title has-text-danger count"><b id="countPerson">0</b></p>
                        </div>
                    </div>
                    <div class="level-item has-text-centered ">
                        <div>
                            <p class="heading is-size-6">ผู้ได้รับรางวัล</p>
                            <p class="title has-text-danger count"><b id="countAward">0</b></p>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </section>
    <!-- //COUNTER -->

    <!-- FORM -->
    <section class="section" id="awardForm" style="padding-top: 10px;">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-half is-primary">
                    <form action="automate.php" method="post">
                        <div class="field">
                            <label class="label is-large">Award: ชื่อรางวัล</label>
                            <p class="control has-icons-left">
                                <input name="name" id="name" class="input is-success is-large is-rounded" type="text" value="" required>
                                <span class="icon is-small is-left">
                                    <i class="fa fa-award"></i>
                                </span>
                            </p>
                        </div>

                        <div class="field">
                            <label class="label is-large">Number: จำนวนรางวัล</label>
                            <p class="control has-icons-left">
                                <input name="number" id="number" class="input is-success is-large is-rounded" type="number" value="" required>
                                <span class="icon is-small is-left">
                                    <i class="fa fa-users"></i>
                                </span>
                            </p>
                        </div>

                        <div class="field">
                            <p class="control">
                                <button id="random" class="button is-primary is-large is-rounded is-fullwidth" onclick="this.disabled=true;this.value='Submitting...';">สุ่มเลย</button>
                            </p>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
    <!--// FORM  -->

    <section class="section is-invisible" id="awardList">
        <nav class="panel is-danger">

            <p class="panel-heading">
                รายชื่อผู้ได้รับรางวัล <span id="awards"></span>
            </p>
            <div id="winners"></div>
            <!-- <p class="panel-block is-active is-size-3">
                <span class="panel-icon is-size-3">
                    <i class="fa fa-award"></i>
                </span>
                bulma
            </p> -->
        </nav>

        <a class="button is-warning is-large is-rounded is-fullwidth" href="javascript:;" onclick="javascript:window.top.location.replace('./')">
            สุ่มใหม่
        </a>

    </section>

    <!-- Latest compiled and minified JS -->
    <script src="//code.jquery.com/jquery.js"></script>
    <!-- <script src="//netdna.bootstrapcdn.com/bootstrap/js/bootstrap.min.js"></script> -->
    <script defer src="//use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@9.5.3/dist/sweetalert2.all.min.js"></script>

    <script>
        'use strict';

        const counting = () => {
            $('.count').each(function () {
                $(this).prop('Counter', 0).animate({
                    Counter: $(this).text()
                }, {
                    duration: 1000,
                    easing: 'swing',
                    step: function (now) {
                        $(this).text(commaSeparateNumber(Math.ceil(now)));
                    }
                });
            });
        }


        function commaSeparateNumber(val) {
            while (/(\d+)(\d{3})/.test(val.toString())) {
                val = val.toString().replace(/(\d)(?=(\d\d\d)+(?!\d))/g, "$1,");
            }
            return val;
        }

        let boarding = function () {
            $.getJSON(`manage.php`, {
                _: new Date().getTime()
            }, function (data) {
                $.each(data, function (key, val) {
                    console.log(key + ' ' + val);
                });
                $('#countPerson').html(data['person']);
                $('#countAward').html(data['count']);
                counting();

            });
            // setTimeout(boarding, 1000 * 5);
        }

        $('#random').on('click', (e) => {
            e.preventDefault()
            let name = $('#name').val()
            let number = $('#number').val()
            let target = $('form').attr('action')

            console.log(name + number + target);
            console.log($(this).attr('action'));

            let jqxhr = $.post(target, {
                name: name,
                number: number
            }, () => {
                // do nothing;
            }).done(function () {
                let timerInterval
                Swal.fire({
                    title: 'ระบบกำลังทำการสุ่มจับรางวัล!',
                    html: 'I will close in <b></b> milliseconds.',
                    timer: 2000,
                    timerProgressBar: true,
                    onBeforeOpen: () => {
                        Swal.showLoading()
                        timerInterval = setInterval(() => {
                            Swal.getContent().querySelector('b')
                                .textContent = Swal.getTimerLeft()
                        }, 100)

                        console.log('ส่งข้อมูล')
                    },
                    onClose: () => {
                        clearInterval(timerInterval)
                    }
                }).then((result) => {
                    if (
                        /* Read more about handling dismissals below */
                        result.dismiss === Swal.DismissReason.timer
                    ) {
                        console.log('I was closed by the timer') // eslint-disable-line
                        console.log(jqxhr.responseText);

                        $('#awardForm,#statistic').hide();

                        $('#awardList').removeClass('is-invisible');

                        $('#awards').append(name);

                        $.each(JSON.parse(jqxhr.responseText), (i, item) => {
                            $('#winners').append($(`<p class="panel-block is-active is-size-3"> <span class="panel-icon is-size-3"> <i class="fa fa-award"></i> </span> ${item.winner} </p>`));
                        });

                        let panels = $("#winners"),
                            items = panels.find("p"),
                            delayItem = 500,
                            j = 1000;

                        items.each(function () {

                            $(this).delay(j).animate({
                                left: "0px",
                                opacity: 1
                            }, 500);
                            j += delayItem;
                        });

                    }
                })

            }).fail((data) => {
                if (data.responseText !== '') {
                    Swal.fire({
                        title: jqxhr.responseText,
                        icon: 'warning',
                        confirmButtonColor: '#FF5722'
                    });
                } else {
                    Swal.fire("Oops!", 'Oops! Something went wrong and we couldn\'t send your message', 'error');
                }
            });
        });

        // counting();
        boarding();
    </script>

</body>

</html>
