<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css">
    <link href="https://fonts.googleapis.com/css?family=Mitr&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Mitr', sans-serif;
        }
    </style>
</head>

<body>


    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-half">
                        <h1 class="title">
                            ระบบจับรางวัล
                        </h1>
                        <h2 class="subtitle">
                            งานเลี้ยงปีใหม่ โรงพยาบาลอ่างทอง 2562
                        </h2>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="section">

        <div class="container">
            <div class="columns is-centered">
                <div class="column is-half is-primary">

                    <div class="field">
                        <label class="label is-large">Award: ชื่อรางวัล</label>
                        <p class="control has-icon">
                            <input class="input is-success is-large is-rounded" type="text" value="">
                            <span class="icon is-small">
                                <i class="fa fa-trophy"></i>
                            </span>
                        </p>
                    </div>

                    <div class="field">
                        <label class="label is-large">Number: จำนวนรางวัล</label>
                        <p class="control has-icon">
                            <input class="input is-success is-large is-rounded" type="number" value="">
                            <span class="icon is-small">
                                <i class="fa fa-users"></i>
                            </span>
                        </p>
                    </div>

                    <div class="field">
                        <p class="control">
                            <button class="button is-primary is-large is-rounded is-fullwidth">สุ่มเลย</button>
                        </p>
                    </div>
                </div>
            </div>
    </section>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</body>

</html>
